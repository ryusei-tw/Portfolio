        /* --- 暖色系配色 --- */
        :root {
            --primary-text: #463f3a;  /* 深褐 */

            --accent-color: #e0afa0;  /* 柔粉 */
            --bg-color: #f4f3ee;      /* 米白 */
            --card-bg: #ffffff;       /* 純白 */
            --border-color: #bcb8b1;  /* 淺灰褐 */
        }

            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.7;
        }

        /* --- 頁首 --- */
        header {
            background-color: var(--bg-color);
            padding: 80px 20px 60px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: var(--primary-text);
            font-size: 2.8rem;
            letter-spacing: 2px;
        }
        header p {
            color: var(--secondary-text);
            margin-top: 15px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            color: var(--secondary-text);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
            border-bottom: 2px solid transparent;
        }
        .social-links a:hover {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        /* --- 網格容器 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto 80px auto;
            padding: 0 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px;
        }

        /* --- 卡片樣式 --- */
        .card {
            background: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(70, 63, 58, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(70, 63, 58, 0.15);
        }
        .card-img-container {
            width: 100%;
            height: 0;
            padding-bottom: 140%; /* 模擬書籍 1:1.4 比例 */
            position: relative;
            background-color: #eaddcf; /* 預設底色 */
            overflow: hidden;
        }
        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.5s;
        }
        .card:hover .card-img {
            filter: grayscale(0%);
        }
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-tag {
            font-size: 0.8rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .card-title {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            color: var(--primary-text);
            line-height: 1.4;
        }
        .card-desc {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-top: auto;
        }

        /* --- 燈箱 (Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(70, 63, 58, 0.95);
            overflow-y: auto;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.show {
            display: block;
            opacity: 1;
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 5% auto;
            padding: 50px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: var(--secondary-text);
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: var(--accent-color); }

        .detail-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 50px;
            align-items: start;
        }
        @media (max-width: 768px) {
            .detail-grid { grid-template-columns: 1fr; gap: 30px; }
            .modal-content { padding: 30px 20px; margin: 10% auto; }
        }
        
        .detail-img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.15);
        }
        .meta-info {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .meta-info span {
            margin-right: 15px;
            display: inline-block;
        }

            display: inline-block;
            background-color: var(--primary-text);
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .action-btn:hover {
            background-color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 50px 20px;
            color: var(--secondary-text);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>

        // --- 自動產生卡片函數 ---
        const grid = document.getElementById('book-grid');
        const modalBody = document.getElementById('modal-body');
        const modal = document.getElementById('modal-overlay');

        function renderBooks() {
            grid.innerHTML = '';
            books.forEach((book, index) => {
                // 1. 產生卡片 HTML
                const card = document.createElement('div');
                card.className = 'card';
                // 使用假圖服務，若您填入真實圖片路徑則顯示您的圖
                const imgUrl = book.image ? book.image : `https://placehold.co/400x560/eaddcf/463f3a?text=${encodeURIComponent(book.title.substring(0,4))}`;
                
                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${imgUrl}" alt="${book.title}" class="card-img">
                    </div>
                    <div class="card-content">
                        <span class="card-tag">${book.role} · ${book.status}</span>
                        <h3 class="card-title">${book.title}</h3>
                        <p class="card-desc">作者：${book.author}</p>
                    </div>
                `;
                card.onclick = () => openModal(index);
                grid.appendChild(card);
            });
        }

        // --- 燈箱控制 ---
        function openModal(index) {
            const book = books[index];
            const imgUrl = book.image ? book.image : `https://placehold.co/400x560/eaddcf/463f3a?text=${encodeURIComponent(book.title.substring(0,4))}`;
            
            // 處理空值顯示
            const noteHtml = book.note ? `<p><strong>備註：</strong>${book.note}</p>` : '';
            const linkHtml = book.link && book.link !== '#' ? `<a href="${book.link}" target="_blank" class="action-btn">查看博客來頁面 ➜</a>` : '';

            modalBody.innerHTML = `
                <div>
                    <img src="${imgUrl}" alt="${book.title}" class="detail-img">
                </div>
                <div>
                    <span class="card-tag" style="font-size:1rem; margin-bottom:10px;">${book.role}</span>
                    <h2 style="margin: 0 0 20px 0; color: var(--primary-text);">${book.title}</h2>
                    
                    <div class="meta-info">
                        <span><strong>作者：</strong>${book.author}</span>
                        <span><strong>譯者：</strong>${book.translator}</span>
                        <span><strong>頁數：</strong>${book.pages} 頁</span>
                    </div>

                    <div style="line-height: 1.8;">
                        <p><strong>專案狀態：</strong>${book.status}</p>
                        ${noteHtml}
                        <p>（此處可撰寫更多關於這本書的編輯心得...）</p>
                    </div>

                    ${linkHtml}
                </div>
            `;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // 點擊背景關閉
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // 初始化
        renderBooks();
    </script>
